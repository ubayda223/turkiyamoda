<head>

  <title>Админ • TurkiyaMode</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>

    <a href="index.html" class="back-link">← Назад в магазин</a>
  </header>

  <main>
    <form id="addProductForm">
      <input type="text" id="title" placeholder="Название товара" required />

    </form>
    <button id="clearProducts">🗑️ Очистить все товары</button>
  </main>

  <footer>

  </footer>
